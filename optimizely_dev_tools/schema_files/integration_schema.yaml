type: map
required: True
matching-rule: 'any'
mapping:
  regex;([a-z0-9_]{3,30}):
    type: map
    mapping:
      addon_type:
        type: str
        required: True
      beta:
        type: bool
        required: True
      categories:
        type: seq
        sequence:
          - type: str
            enum: ['Analytics', 'Audiences', 'Call Tracking', 'Heatmap', 'Productivity']
        required: True
      channels:
        type: seq
        sequence:
          - type: str
            enum: ['web', 'ios', 'android']
        required: True
      products:
        type: seq
        sequence:
          - type: str
            enum: ['ab_testing', 'personalization']
        required: True
      description:
        type: text
        required: True
      developer:
        type: text
        required: True
      developer_website:
        type: any
      enabled:
        type: bool
        required: True
      logo_file_name:
        type: text
      master_label:
        type: text
        required: True
      partner_dir_url:
        type: text
      permission_required:
        type: text
        required: True
      settings_metadata:
        type: map
        required: True
        mapping:
          fields:
            type: seq
            required: True
            sequence:
              - type: map
                mapping:
                  inputType:
                    type: str
                    enum: ['text', 'checkbox', 'oauth_connect_button']
                    required: True
                  label:
                    type: text
                    required: True
                  name:
                    type: text
                    required: True
                  placeHolderText:
                    type: text
                    required: False
                  required:
                    type: bool
                    required: True
                  includeInSnippet:
                    type: bool
                    required: False 
                  saveLocations:
                    type: seq
                    sequence:
                      - type: str
                        enum: ['project', 'experiment']
          generalHelp:
            type: map
            mapping:
              project:
                type: map
                mapping:
                  kbLink:
                    type: text
                    required: True
              experiment:
                type: map
                mapping:
                  message:
                    type: text
          onOffableAtProjectLevel:
            type: bool
            required: True
          onOffableAtExperimentLevel:
            type: bool
            required: True
          settingsHelp:
            type: map
            mapping:
              project:
                type: map
                mapping:
                  message:
                    type: text
                    required: True
                  kbLink:
                    type: text
                    required: True
